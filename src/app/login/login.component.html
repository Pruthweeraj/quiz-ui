<H1>Login!</H1>
<form (ngSubmit)="handleLogin()">
  <div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">
      {{ errorMessage }}
    </div>

    <div>
      <fieldset class="form-group">
        User Name :
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="username"
        />
      </fieldset>

      <fieldset class="form-group">
        Password :
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
        />
      </fieldset>

      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </div>
</form>
